<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    
    <head profile="http://selenium-ide.openqa.org/profiles/test-case">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="selenium.base" />
        <title>New Test</title>
    </head>
    
    <body>
        <table cellpadding="1" cellspacing="1" border="1">
            <thead>
                <tr>
                    <td rowspan="1" colspan="3">New Test</td>
                </tr>
            </thead>
            <tbody>

      <tr>
        <td>open</td>
        <td>/</td>
        <td></td>
      </tr>
    

      <tr>
        <td>type</td>
        <td>id=login-email</td>
        <td>${username}</td>
      </tr>
    

      <tr>
        <td>type</td>
        <td>id=login-password</td>
        <td>${password}</td>
      </tr>
    

      <tr>
        <td>clickAndWait</td>
        <td>id=login-submit</td>
        <td></td>
      </tr>
    

      <tr>
        <td>click</td>
        <td>//*[@id="nav-settings__dropdown-trigger"]/img</td>
        <td></td>
      </tr>
    

      <tr>
        <td>clickAndWait</td>
        <td>link=Sign out</td>
        <td></td>
      </tr>
    
</tbody></table>

</body>
</html>
